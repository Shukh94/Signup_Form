<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5529178579.js" crossorigin="anonymous"></script>
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="full_page">
        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">About Us</a>
                    </li>
                    <li>
                        <a href="">Event</a>
                    </li>
                    <li>
                        <a href=""><img src="images/cropped_logo.png" alt=""></a>
                    </li>
                    <li>
                        <a href="">Gallery</a>
                    </li>
                    <li>
                        <a href="">Events</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>
                
            </nav>
        </div>
        <Section >
            <div class="form_box">
                <h1>SignUp Form</h1>
                <form action="#" method="post">

                    <div class="control">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    </div>

                    <div class="control">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="control">
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="control">
                        <label for="psw">Password</label>
                        <input type="password" name="psw" id="psw" placeholder="Enter Your Password">
                    </div>
                    <span><input type="checkbox" > Remember me </span>
                    <div class="control">
                        <input type="submit" value="SignUp">
                    </div>
                    <div class="link">
                        <a href="#">Forgot Password ?</a>
                    </div>
        
                </form>
            </div>
            
        </Section>

    </div>
    <footer>
        <div class="footer_wrapper">
                <div class="copyright">
                    <ul>
                        <li>
                            <img src="images/cropped_logo.png" alt="">
                        </li>
                        <li>
                            <a href="">all right reserved</a>
                        </li>
                    </ul>
                </div>
                <div class="social_icon">
                    <ul>
                        <li>
                            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-dribbble"></i></a>
                        </li>
                    </ul>
                </div>
        </div>
    </footer>

</body>
</html>
